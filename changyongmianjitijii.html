<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>常用面积体积计算</title>
<script>
function calculateArea() {
    // 获取用户输入的边长和对角线长度
    var a = parseFloat(document.getElementById('sideA').value);
    var b = parseFloat(document.getElementById('sideB').value);
    var c = parseFloat(document.getElementById('sideC').value);
    var d = parseFloat(document.getElementById('sideD').value);
    var e = parseFloat(document.getElementById('diagonalE').value);
    var f = parseFloat(document.getElementById('diagonalF').value);

    // 计算半周长
    var p1 = (a+f+d) / 2;
    var p2 = (b+c+f) / 2;
    var p3 = (a+b+e) / 2;
    var p4 = (c+d+e) / 2;

    // 计算四个三角形的面积
    var area1 = Math.sqrt(p1*(p1-a)*(p1-f)*(p1-d));
    var area2 = Math.sqrt(p2*(p2-b)*(p2-c)*(p2-f));
    var area3 = Math.sqrt(p3*(p3-a)*(p3-b)*(p3-e));
    var area4 = Math.sqrt(p4*(p4-c)*(p4-d)*(p4-e));
    
   

    // 计算总面积
    var totalArea = (area1 + area2+area3+area4)/2;

    // 显示结果
    document.getElementById('result').innerText = "总面积" +totalArea.toFixed(2) ;
}

</script>
</head>
<body style="max-width:760px; 
margin:30px auto;text-align:center;
">

<h2>不规则四边形面积</h2>
<img src="001.png" alt="不规则四边形"  width="200px"  height="150"/><br><br>

<label for="sideA">边长 A:</label>
<input type="number" id="sideA" step="any"><br><br>

<label for="sideB">边长 B:</label>
<input type="number" id="sideB" step="any"><br><br>

<label for="sideC">边长 C:</label>
<input type="number" id="sideC" step="any"><br><br>

<label for="sideD">边长 D:</label>
<input type="number" id="sideD" step="any"><br><br>

<label for="diagonalE">对角线 E:</label>
<input type="number" id="diagonalE" step="any"><br><br>

<label for="diagonalF">对角线 F:</label>
<input type="number" id="diagonalF" step="any"><br><br>

<button onclick="calculateArea()">计算面积</button>

<p id="result"></p>

</body>
</html>
